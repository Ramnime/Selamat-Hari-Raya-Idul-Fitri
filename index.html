<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .ketupat {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('ketupat.png') no-repeat center/contain;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <video class="video-container" autoplay loop muted>
        <source src="idul-fitri.mp4" type="video/mp4">
    </video>
    <div class=""><br></div>
    <script>
        function createKetupat() {
            const ketupat = document.createElement("div");
            ketupat.classList.add("ketupat");
            ketupat.style.left = Math.random() * window.innerWidth + "px";
            ketupat.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(ketupat);
            setTimeout(() => ketupat.remove(), 5000);
        }
        setInterval(createKetupat, 500);
    </script>
</body>
</html>
